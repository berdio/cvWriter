<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        textarea {
            width: calc(50% - 10px);
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: lightblue;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        #result-container {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-top: 20px;
        }

        #result {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo">
        <button id="logout-button">Log Out</button>
    </header>
    <main>
        <h1>Resume and Vacancy Generator</h1>
        <div class="input-container">
            <textarea id="resume-input"></textarea>
            <textarea id="vacancy-input"></textarea>
        </div>
        <div class="button-container">
            <button id="get-cv">Get CV</button>
<button id="get-cover-letter">Get Cover Letter</button>

<div id="result-container"></div>
        </div>
    </main>
    <div id="result-container">
        <textarea id="result"></textarea>
    </div>
    <script>
        const getCVButton = document.getElementById("get-cv");
        const getCoverLetterButton = document.getElementById("get-cover-letter");
        const resultContainer = document.getElementById("result-container");

        getCVButton.addEventListener("click", function () {
            resultContainer.innerHTML = "Result CV";
        });

        getCoverLetterButton.addEventListener("click", function () {
            resultContainer.innerHTML = "Result Cover Letter";
        });
    </script>

</body>

</html>
